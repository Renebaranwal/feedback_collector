<!DOCTYPE html>
<html>
<head>
    <title>Add Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 60px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            background-color: #007BFF;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/">Back to Feedbacks</a>
        <h1>Add Feedback</h1>
        <form method="POST">
            Name:
            <input type="text" name="name" required>
            Message:
            <textarea name="message" rows="4" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
